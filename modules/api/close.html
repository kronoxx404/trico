<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso Completado</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e9f7ef;
        }
        h1 {
            color: #2e7d32;
            font-size: 2.5em;
            margin: 0;
        }
        p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
            line-height: 1.5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        // Intenta cerrar la ventana del navegador más rápido
        setTimeout(() => {
            window.close();
        }, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>✅ Proceso Completado</h1>
        <p>Esta ventana se cerrará automáticamente. <br> Si no ocurre, cierre esta ventana manualmente.</p>
    </div>
</body>
</html>
